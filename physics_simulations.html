<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="physics_simulations.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Projects</title>
</head>
<body>
    <header>
        <h1 class="name">Hayden Manton</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="about.html" class="nav-item">About Me</a></li>
            <li><a href="skills.html" class="nav-item">My Skills</a></li>
            <li><a href="projects.html" class="nav-item">Projects</a></li>
            <li><a href="awards_certifications.html" class="nav-item active">Awards & Certifications</a></li>
            <li><a href="contact_me.html" class="nav-item">Contact Me</a></li>
        </ul>
    </nav>

    <div id="content">
        <img src="Physics_Simulations_Image.jpg" alt="Physics Simulations" id="PSimage" style="display: block;">
        <div id="buttons" style="display: block;">
            <button onclick="showVideo('Harmonics_Video.mp4')"></button>
            <button onclick="showVideo('Momentum_Video.mp4')"></button>
            <button onclick="showVideo('ProjectileMotion_Video.mp4')"></button>
            <button onclick="showVideo('Moments_Video.mp4')"></button>
            <button onclick="showVideo('SUVATSolver_Video.mp4')"></button>
            <button onclick="showVideo('OhmsLaw_Video.mp4')"></button>
            <button onclick="showVideo('Capacitance_Video.mp4')"></button>
            <button onclick="showVideo('CircularMotion_Video.mp4')"></button>
        </div>
    </div>
    <video id="videoPlayer" autoplay controlsList="nodownload noremoteplayback noremote fullscreen nodisplay" style="display: none" oncontextmenu="return false;">
        <source src="" type="video/mp4">
    </video>
    <h1 id="projectName">A-level Physics Simulations</h1>
    <h2 id="description">Gold Crest Award</h2>
    <div class="click-message-container">
        <p class="Click-Simulation-Message">&lt;- Click A Simulation For A Video Demo</p>
    </div>

    <script>
        var video = document.getElementById('videoPlayer');
        var PSimage = document.getElementById('PSimage');
        var buttons = document.getElementById('buttons');
        var projectName = document.getElementById('projectName');
        var description = document.getElementById('description');
        var clickMessage = document.querySelector('.Click-Simulation-Message');
    
        function showVideo(videoSource) {
            // Hide image and buttons
            buttons.style.display = 'none';
            projectName.style.display = 'none';
            description.style.display = 'none';
            clickMessage.style.display = 'none';
    
            // Set the video source and display it
            video.src = videoSource;
            video.style.display = 'block';
    
            // Raise the position of projectName, description, and clickMessage by 100px
    
            // Autoplay the video
            video.play();
    
            // Disable video controls
            video.controls = false;
    
            // Add an event listener to hide the video when it ends
            video.addEventListener('ended', function() {
                video.style.display = 'none';
    
                // Reset the position of projectName, description, and clickMessage
    
                // Show the image and buttons
                PSimage.style.display = 'block';
                buttons.style.display = 'block';
                projectName.style.display = 'block';
                description.style.display = 'block';
                clickMessage.style.display = 'block';
    
                // Enable all buttons
                var allButtons = document.querySelectorAll('button');
                allButtons.forEach(function(button) {
                    button.disabled = false;
                });
            });
        }
    </script>
</body>
</html>
