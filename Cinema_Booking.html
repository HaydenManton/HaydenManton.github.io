<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cinema_Booking.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/do-futuristic" rel="stylesheet">
    <title>Cinema Booking</title>
</head>
<body>
    <div id="curtiains">
        <div id="moving-curtains">
            <div id="mov-left-curt">
                <img src="Theatre_Moving_Curtain_Left.png" alt="Left Curtain">
            </div>
            <div id="mov-right-curt">
                <img src="Theatre_Moving_Curtain_Right.png" alt="Right Curtain">
            </div>
        </div>
        <div id="static-curt">
            <img src="Theatre_Static_Curtain.png" alt="Static Curtain">
        </div>
        <div id="curt-shadow">
            <img src="Theatre_Dark_Curtain_Edges.png" alt="Curtain Shadow">
        </div>
    </div>
    <div id="spotlights">
        <div id="spotlights-light">
            <img src="Theatre_Spotlights_Light.png" alt="Spotlights Light">
        </div>
        <div id="spotlights-frame">
            <img src="Theatre_Spotlights_Frame.png" alt="Spotlights Frame">
        </div>
    </div>
    <div id="left-black-box"></div>
    <div id="right-black-box"></div>
    <button type="submit" id="book-seat-button">Book A Seat</button>
    <script src="Cinema_Booking.js"></script>
</body>
</html>
